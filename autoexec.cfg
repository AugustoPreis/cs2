// -------------------------------------------------- //
// CONFIGURAÇÕES GERAIS                               //
// -------------------------------------------------- //
sensitivity 1                           // Sensibilidade do mouse
zoom_sensitivity_ratio 1                // Multiplicador de sensibilidade do zoom
con_enable true                         // Ativa o console
cl_use_opens_buy_menu true              // Tecla E abre menu de compra na base
cl_sniper_auto_rezoom true              // Reativa zoom após disparo com sniper
fps_max 0                               // Limite de FPS
cl_autohelp 0                           // Desativa ajuda automática
r_drawtracers_firstperson 0             // Remove traçadores da própria arma
rate 786432                             // Taxa máxima de dados
cl_interp_ratio 1                       // Interpolação para reduzir lag visual



// -------------------------------------------------- //
// VOLUME                                             //
// -------------------------------------------------- //
volume 1                                  // Volume mestre do jogo
snd_musicvolume 0                         // Volume geral da música
snd_tensecondwarning_volume 0.25          // Volume do aviso de 10 segundos na bomba
snd_mixahead 0.05                         // Reduz latência do som
snd_headphone_pan_exponent 2              // Direcionamento do som em fones
snd_headphone_pan_radial_weight 0.5       // Ajusta o peso do som direcional



// -------------------------------------------------- //
// VIEWMODEL                                          //
// -------------------------------------------------- //
viewmodel_fov 68             // FOV máximo permitido no CS2
viewmodel_offset_x 2.5       // Máximo para a direita
viewmodel_offset_y -2        // Máximo para trás
viewmodel_offset_z -2        // Máximo para baixo
viewmodel_presetpos 0        // Posição do viewmodel



// -------------------------------------------------- //
// MIRA                                              //
// -------------------------------------------------- //
cl_crosshair_drawoutline true                 // Ativa contorno na mira
cl_crosshair_outlinethickness 1.000000        // Espessura do contorno
cl_crosshair_dynamic_maxdist_splitratio 0     // Controle de separação da mira dinâmica
cl_crosshair_dynamic_splitalpha_innermod 1    // Transparência da parte interna (mira dinâmica)
cl_crosshair_dynamic_splitalpha_outermod 0.3  // Transparência da parte externa (mira dinâmica)
cl_crosshair_dynamic_splitdist 6              // Distância da separação da mira dinâmica
cl_crosshair_recoil false                     // Não mostra recuo na mira
cl_crosshair_sniper_width 1                   // Largura da mira com sniper
cl_crosshair_t false                          // Mira em formato de T (false = cruz)
cl_crosshairalpha 255                         // Opacidade da mira
cl_crosshaircolor 5                           // Cor personalizada
cl_crosshaircolor_r 0                         // Componente vermelho da mira
cl_crosshaircolor_g 255                       // Componente verde da mira
cl_crosshaircolor_b 0                         // Componente azul da mira
cl_crosshairdot true                          // Habilita ponto no centro da mira
cl_crosshairgap -4.000000                     // Espaçamento entre linhas da mira
cl_crosshairgap_useweaponvalue false          // Não usar espaçamento baseado em arma
cl_crosshairsize 0.000000                     // Tamanho das linhas da mira
cl_crosshairstyle 4                           // Estilo da mira (4 = estática)
cl_crosshairthickness 1                       // Espessura da mira
cl_crosshairusealpha true                     // Permite opacidade da mira
cl_fixedcrosshairgap -12.8                    // Valor fixo do gap da mira
cl_grenadecrosshair_decoy true                // Mira visível ao segurar decoy
cl_grenadecrosshair_explosive true            // Mira visível ao segurar HE
cl_grenadecrosshair_fire true                 // Mira visível ao segurar molotov
cl_grenadecrosshair_flash true                // Mira visível ao segurar flash
cl_grenadecrosshair_smoke true                // Mira visível ao segurar smoke
cl_grenadecrosshair_keepusercrosshair true    // Mantém sua mira ao segurar granada
cl_grenadecrosshairdelay_decoy 0.2            // Delay antes da mira de decoy aparecer
cl_grenadecrosshairdelay_explosive 0.2        // Delay antes da mira de HE aparecer
cl_grenadecrosshairdelay_fire 0.2             // Delay antes da mira de molotov aparecer
cl_grenadecrosshairdelay_flash 0.2            // Delay antes da mira de flash aparecer
cl_grenadecrosshairdelay_smoke 0.2            // Delay antes da mira de smoke aparecer



// -------------------------------------------------- //
// RADAR/HUD                                          //
// -------------------------------------------------- //
cl_radar_always_centered false                         // Radar não fica centrado no jogador
cl_radar_rotate true                                   // Radar rotaciona com a visão
cl_radar_scale 0.3                                     // Tamanho do radar
cl_hud_color 0                                         // Cor padrão do HUD
hud_scaling 1                                          // Tamanho da interface
hud_showtargetid true                                  // Mostra nome do inimigo/aliado ao mirar
cl_show_equipped_character_for_player_avatars false    // Não mostra personagem no avatar
cl_show_observer_crosshair 2                           // Mira ao observar aliados
cl_teamcounter_playercount_instead_of_avatars true     // Mostra número de jogadores vivos em vez de avatares



